version: 2.1
# This orb is used by the codecov/upload step
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build_1_11:
    docker:
      # Find these on https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.11.13
    steps:
      - checkout
      - run: go mod download
      - run: go mod verify
      # Skip upload_coverage and linting in 1.11.  Static analysis can sometimes ask for different results in different
      # versions of Go, so we just run it on the latest version.
      - run: make build test
  build_1_12:
    docker:
      # Find these on https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.12.9
    steps:
      - checkout
      - run: go mod download
      - run: go mod verify
      - run: make build test setup_ci lint test_coverage
      # This step requires the codecov orb
      - codecov/upload:
          file: coverage.out
workflows:
  version: 2
  build:
    jobs:
      - build_1_11
      - build_1_12